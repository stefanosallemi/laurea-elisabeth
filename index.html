<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
      <meta name="theme-color" content="#9D1818">
  <title>Invito Interattivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #9D1818;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
    #img2 {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="img1" src="https://via.placeholder.com/300x300/ff4444/ffffff?text=Prima" alt="Prima">
    <a href="https://www.google.com" target="_blank">
      <img id="img2" src="https://via.placeholder.com/300x300/44ff44/000000?text=Seconda" alt="Seconda">
    </a>
  </div>

  <script>
    const img1 = document.getElementById("img1");
    const img2 = document.getElementById("img2");

    img1.addEventListener("click", () => {
      img1.style.display = "none";
      img2.style.display = "block";
    });
  </script>
</body>
</html>
